<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Criar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles and dark mode variables */
        :root {
            --bg-gradient-light: linear-gradient(135deg, #4f46e5 0%, #7e22ce 50%, #ec4899 100%);
            --bg-gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg-light: rgba(17, 24, 39, 0.7);
            --card-bg-dark: rgba(30, 30, 30, 0.9);
            --text-primary-light: #ffffff;
            --text-primary-dark: #e5e5e5;
            --text-secondary-light: #d1d5db;
            --text-secondary-dark: #9ca3af;
            --input-bg-light: rgba(255, 255, 255, 0.05);
            --input-bg-dark: rgba(60, 60, 60, 0.8);
            --input-border-light: rgba(255, 255, 255, 0.1);
            --input-border-dark: rgba(100, 100, 100, 0.3);
            --button-gradient-light: linear-gradient(45deg, #4f46e5, #7c3aed);
            --button-gradient-dark: linear-gradient(45deg, #374151, #4b5563);
            --particles-color-light: #ffffff;
            --particles-color-dark: #9ca3af;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Dark mode styles */
        body.dark-mode {
            background: var(--bg-gradient-dark);
        }
        
        body.dark-mode .login-card {
            background: var(--card-bg-dark);
            border: 1px solid rgba(100, 100, 100, 0.3);
        }
        
        body.dark-mode .login-card:hover {
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }
        
        body.dark-mode h2 {
            color: var(--text-primary-dark);
        }
        
        body.dark-mode p,
        body.dark-mode label {
            color: var(--text-secondary-dark);
        }
        
        body.dark-mode .input-field {
            background: var(--input-bg-dark);
            border: 1px solid var(--input-border-dark);
            color: var(--text-primary-dark);
        }
        
        body.dark-mode .input-field:focus {
            background: rgba(80, 80, 80, 0.9);
            border-color: rgba(120, 120, 120, 0.5);
            box-shadow: 0 0 15px rgba(75, 85, 99, 0.3);
        }
        
        body.dark-mode .input-field::placeholder {
            color: #9ca3af;
        }
        
        body.dark-mode .register-button {
            background: var(--button-gradient-dark);
        }
        
        body.dark-mode .register-button:hover {
            box-shadow: 0 6px 20px rgba(75, 85, 99, 0.3);
        }
        
        body.dark-mode a {
            color: #9ca3af;
        }
        
        body.dark-mode a:hover {
            color: #d1d5db;
        }

        body.dark-mode .input-icon {
            color: rgba(156, 163, 175, 0.6);
        }

        /* Light mode styles (default) */
        body:not(.dark-mode) {
            background: var(--bg-gradient-light);
        }

        /* Original styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .bg-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 50%, #ec4899 100%);
            animation: gradientAnimation 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            background: rgba(17, 24, 39, 0.7);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 10;
        }

        .input-with-icon {
            padding-left: 3rem !important;
        }

        .register-button {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        .register-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient overflow-hidden">
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="darkModeIcon">üåô</span>
        <span id="darkModeText">Dark</span>
    </button>
    
    <div id="particles-js"></div>
    
    <div class="content-wrapper flex min-h-screen items-center justify-center p-4">
        <div class="login-card w-full max-w-md space-y-8 rounded-xl p-8">
            <div class="space-y-2 text-center">
                <h2 class="text-3xl font-bold text-white">Criar Conta</h2>
                <p class="text-sm text-gray-300">
                    J√° possui uma conta?
                    <a href="index.html" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-300">Entrar</a>
                </p>
            </div>

            <form class="mt-8 space-y-6">
                <div class="space-y-4">
                    <!-- Username Field -->
                    <div class="input-group">
                        <label for="usuario" class="block text-sm font-medium text-gray-300 mb-1">Nome de Usu√°rio</label>
                        <div class="relative flex items-center">
                            <i class="fas fa-user input-icon text-base"></i>
                            <input id="usuario" name="usuario" type="text" required 
                                class="input-field input-with-icon mt-1 block w-full rounded-lg p-3 text-white placeholder-gray-400"
                                placeholder="Digite seu nome de usu√°rio">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="input-group">
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <div class="relative flex items-center">
                            <i class="fas fa-envelope input-icon text-base"></i>
                            <input id="email" name="email" type="email" required 
                                class="input-field input-with-icon mt-1 block w-full rounded-lg p-3 text-white placeholder-gray-400"
                                placeholder="Digite seu email">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <label for="senha" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                        <div class="relative flex items-center">
                            <i class="fas fa-lock input-icon text-base"></i>
                            <input id="senha" name="senha" type="password" required 
                                class="input-field input-with-icon mt-1 block w-full rounded-lg p-3 text-white placeholder-gray-400"
                                placeholder="Digite sua senha">
                        </div>
                        <p class="mt-1 text-xs text-gray-400">M√≠nimo de 8 caracteres</p>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="input-group">
                        <label for="confirmar-senha" class="block text-sm font-medium text-gray-300 mb-1">Confirmar Senha</label>
                        <div class="relative flex items-center">
                            <i class="fas fa-lock input-icon text-base"></i>
                            <input id="confirmar-senha" name="confirmar-senha" type="password" required 
                                class="input-field input-with-icon mt-1 block w-full rounded-lg p-3 text-white placeholder-gray-400"
                                placeholder="Confirme sua senha">
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="termos" name="termos" type="checkbox" required
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="termos" class="ml-2 block text-sm text-gray-300">
                        Eu concordo com os <a href="#" class="text-indigo-400 hover:text-indigo-300">Termos de Uso</a>
                    </label>
                </div>

                <button type="submit" 
                    class="register-button w-full rounded-lg px-4 py-3 text-sm font-semibold text-white">
                    Criar Conta
                </button>
            </form>
        </div>
    </div>

    <script>
        // Dark mode functions
        function toggleDarkMode() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            
            // Update toggle button appearance
            const icon = document.getElementById('darkModeIcon');
            const text = document.getElementById('darkModeText');
            
            if (isDarkMode) {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark';
            }
            
            // Save preference
            localStorage.setItem('darkMode', isDarkMode);
            
            // Update particles color
            updateParticlesColor(isDarkMode);
        }
        
        function initializeDarkMode() {
            const savedDarkMode = localStorage.getItem('darkMode');
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Use saved preference, or fall back to system preference
            const shouldUseDarkMode = savedDarkMode ? savedDarkMode === 'true' : prefersDarkMode;
            
            if (shouldUseDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeIcon').textContent = '‚òÄÔ∏è';
                document.getElementById('darkModeText').textContent = 'Light';
            }
            
            return shouldUseDarkMode;
        }
        
        function updateParticlesColor(isDarkMode) {
            const particleColor = isDarkMode ? '#9ca3af' : '#ffffff';
            
            // Update particles configuration
            if (window.pJSDom && window.pJSDom[0]) {
                window.pJSDom[0].pJS.particles.color.value = particleColor;
                window.pJSDom[0].pJS.particles.line_linked.color = particleColor;
                window.pJSDom[0].pJS.fn.particlesRefresh();
            }
        }
        
        // Initialize dark mode before particles
        const isDarkMode = initializeDarkMode();
        
        // Initialize particles.js with dark mode support
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": isDarkMode ? "#9ca3af" : "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": isDarkMode ? "#9ca3af" : "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            // Only auto-update if user hasn't manually set a preference
            if (!localStorage.getItem('darkMode')) {
                if (e.matches) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkModeIcon').textContent = '‚òÄÔ∏è';
                    document.getElementById('darkModeText').textContent = 'Light';
                    updateParticlesColor(true);
                } else {
                    document.body.classList.remove('dark-mode');
                    document.getElementById('darkModeIcon').textContent = 'üåô';
                    document.getElementById('darkModeText').textContent = 'Dark';
                    updateParticlesColor(false);
                }
            }
        });
    </script>
</body>
</html>
