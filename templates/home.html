<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CNH - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen bg-gradient overflow-x-hidden overflow-y-auto">
    <div id="particles-js"></div>

    <div class="flex min-h-screen relative z-10">
        {% include "_sidebar.html" %}
        <div class="flex-1 min-h-screen main-content">
            {% include "_header.html" %}
            <main class="p-6 bg-gray-50 min-h-screen">
                <!-- Dashboard Content -->
                <div id="dashboardSection" class="section-content active">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <!-- Total CNHs -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-blue-100 rounded-lg">
                                    <i class="fas fa-id-card text-blue-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">Total CNHs</p>
                                    <p id="totalCNHs" class="text-2xl font-bold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- CNHs Hoje -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-green-100 rounded-lg">
                                    <i class="fas fa-calendar-day text-green-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">CNHs Hoje</p>
                                    <p id="todayCNHs" class="text-2xl font-bold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Saldo -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-yellow-100 rounded-lg">
                                    <i class="fas fa-coins text-yellow-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">Saldo</p>
                                    <p id="currentBalance" class="text-2xl font-bold text-gray-900">{{ user_credits.formatted }}</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- CNHs Completas -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-purple-100 rounded-lg">
                                    <i class="fas fa-check-circle text-purple-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm text-gray-600">Completas</p>
                                    <p id="completedCNHs" class="text-2xl font-bold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="p-6 border-b border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900">Atividade Recente</h3>
                        </div>
                        <div class="p-6">
                            <div id="recentActivity" class="space-y-4">
                                <div class="text-center py-8 text-gray-500">
                                    <i class="fas fa-history text-4xl mb-3 opacity-50"></i>
                                    <p>Carregando atividades...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CNH Generation Section -->
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
