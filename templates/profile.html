<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CNH - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen bg-gradient overflow-x-hidden overflow-y-auto">
    <div id="particles-js"></div>

    <div class="flex min-h-screen relative z-10">
        {% include "_sidebar.html" %}
        <div class="flex-1 min-h-screen main-content">
            {% include "_header.html" %}
            <main class="p-6 bg-gray-50 min-h-screen">
                <!-- Profile Section -->
                <div id="profileSection" class="section-content">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="p-6 border-b border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900">Meu Perfil</h3>
                        </div>
                        <div class="p-6">
                            <p class="text-gray-600">Configurações de perfil em desenvolvimento...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
