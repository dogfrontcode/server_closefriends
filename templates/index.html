<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Seus estilos... */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .content-wrapper {
      position: relative;
      z-index: 2;
    }
    .bg-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 50%, #ec4899 100%);
      animation: gradientAnimation 15s ease infinite;
      background-size: 400% 400%;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-card {
      background: rgba(17, 24, 39, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: all 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
    }
    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }
    .login-button {
      background: linear-gradient(45deg, #4f46e5, #7c3aed);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }
    .login-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: buttonShine 3s infinite;
    }
    @keyframes buttonShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient overflow-hidden">
  <div id="particles-js"></div>
  
  <div class="content-wrapper flex min-h-screen items-center justify-center p-4">
    <div class="login-card w-full max-w-md space-y-8 rounded-xl p-8">
      <div class="space-y-4">
        <h2 class="text-center text-3xl font-bold text-white">Bem vindo de volta!</h2>
        <p class="mt-2 text-center text-sm text-gray-300">
          Ainda não possui uma conta?
          <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-300">Registre-se</a>
        </p>
      </div>
      <!-- Note que o form não tem action nem method, pois vamos capturar o envio via JavaScript -->
      <form id="loginForm" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <label for="usuario" class="block text-sm font-medium text-gray-300">Usuário</label>
            <input id="usuario" name="usuario" type="text" required 
                   class="input-field mt-1 block w-full rounded-lg p-3 text-white placeholder-gray-400">
          </div>
          <div>
            <label for="senha" class="block text-sm font-medium text-gray-300">Senha</label>
            <input id="senha" name="senha" type="password" required 
                   class="input-field mt-1 block w-full rounded-lg p-3 text-white placeholder-gray-400">
          </div>
        </div>
  
        <button type="submit" class="login-button w-full rounded-lg px-4 py-3 text-sm font-semibold text-white">
          Entrar
        </button>
      </form>
    </div>
  </div>
  
  <script>
    // Inicia os particles.js (se necessário)
    particlesJS('particles-js', {
      "particles": {
          "number": {
              "value": 80,
              "density": { "enable": true, "value_area": 800 }
          },
          "color": { "value": "#ffffff" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5, "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
          },
          "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false
          }
      },
      "interactivity": {
          "detect_on": "canvas",
          "events": {
              "onhover": { "enable": true, "mode": "grab" },
              "onclick": { "enable": true, "mode": "push" },
              "resize": true
          }
      },
      "retina_detect": true
    });
    
    // Captura o envio do formulário e envia os dados via fetch para o endpoint de login
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();  // Evita o envio padrão do form
      
      // Pega os valores dos inputs
      const username = document.getElementById('usuario').value;
      const password = document.getElementById('senha').value;
      
      try {
        // Faz a requisição para o endpoint /api/login (certifique-se de que o servidor está rodando e essa rota está implementada)
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          // Login bem-sucedido
          alert('Login realizado com sucesso!\nToken: ' + data.access_token);
          // Aqui você pode redirecionar para outra página ou salvar o token no localStorage, por exemplo.
        } else {
          // Ocorreu um erro no login
          alert('Erro no login: ' + data.error);
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
        alert('Ocorreu um erro ao tentar efetuar o login.');
      }
    });
  </script>
</body>
</html>
